<!-- modalBankAccountEdit -->
<div class="modal fade" id="modalBankAccountEdit" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">
          Editar Conta
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
      </div>
      <form action="." method="POST">
        <div class="modal-body">
          {% csrf_token %}
          <input id="" name="" type="hidden" v-model="bank_pk"/>
          <div class="form-group">
            <label for="id_bank_name">Nome</label>
            <input id="id_bank_name" name="bank_name" v-model="bank_name" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="id_bank">Banco</label>
            <input id="id_bank" name="bank" v-model="bank" type="text" class="form-control" maxlength="5" />
          </div>
          <div class="form-group">
            <label for="id_agency">Agência</label>
            <input id="id_agency" name="agency" v-model="agency" type="text" class="form-control" maxlength="20" />
          </div>
          <div class="form-group">
            <label for="id_account">Conta</label>
            <input id="id_account" name="account" v-model="account" type="text" class="form-control" maxlength="20" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Fechar
          </button>
          <button type="submit" class="btn btn-primary" @click="edit_bank()" data-dismiss="modal">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
