<!-- modalPhoneAdd -->
<div class="modal fade" id="modalPhoneAdd" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">
          Adicionar Telefone
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          Ã—
        </button>
      </div>
      <form action="." method="POST">
        <div class="modal-body">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_phone">Telefone</label>
            <input id="id_phone" name="phone" v-model="phone2" type="text" class="form-control" maxlength="20" />
          </div>
          <div class="form-group">
            <label for="id_phone_type">Tipo</label>
            <select id="id_phone_type" name="phone_type" class="form-control" v-model="phone_type">
              <option v-for="phone_type in phone_types" :value="phone_type.value">
                ${ phone_type.text }
              </option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Fechar
          </button>
          <button type="submit" class="btn btn-primary" @click="save_phone()" data-dismiss="modal">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
